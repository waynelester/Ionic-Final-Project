<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>First Name</ion-label>
      <ion-input type="text" [(ngModel)] = "user.firstName"></ion-input>
    </ion-item>
    <p>
        <ion-item>
            <ion-label floating>Last Name</ion-label>
            <ion-input type="text" [(ngModel)] = "user.lastName"></ion-input>
          </ion-item>
    </p>
    <p>
        <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="text" [(ngModel)] = "user.email"></ion-input>
          </ion-item>
    </p>
    <p>
      <ion-item>
        <ion-label floating>Password: </ion-label>
        <ion-input type="password" [(ngModel)] = "user.password"></ion-input>
      </ion-item>
    </p>
    </ion-list>
    <button (click)="registerSubmit()" ion-button>Register</button>

</ion-content>
