<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label color="primary">First Name</ion-label>
      <ion-input placeholder="first name"></ion-input>
    </ion-item>
    <p>
      <ion-item>
        <ion-label color="primary">Last Name</ion-label>
        <ion-input placeholder="last name"></ion-input>
      </ion-item>
    </p>
    <p>
      <ion-item>
        <ion-label color="primary">Email: </ion-label>
        <ion-input type="email" placeholder="Email"></ion-input>
      </ion-item>
    </p>
    <p>
      <ion-item>
        <ion-label color="primary">Password: </ion-label>
        <ion-input type="password" placeholder="Password Input"></ion-input>
      </ion-item>
    </p>
    </ion-list>
</ion-content>
