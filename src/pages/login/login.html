<!--
  Generated template for the LoginPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
       <ion-item>
            <ion-label floating >Email: </ion-label>
            <ion-input type="text" 
             [(ngModel)] = "user.email"></ion-input>
          </ion-item>
       
        <p>
          <ion-item>
            <ion-label floating >Password: </ion-label>
            <ion-input type="password" (keyUp.enter)="loginSubmit()" [(ngModel)] = "user.password "
            placeholder="Password Input"></ion-input>
          </ion-item>
        </p>
        </ion-list>
  <button (click)="loginSubmit()" ion-button>Login</button>
  <button (click)="regNav()" ion-button>Register</button>
</ion-content>
